<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload JDBC Driver</title>
</head>
<body>
	Choose file to upload
	<br>

	<form action="/dagger/api/service/files/upload"
		method="post" 
		enctype="multipart/form-data"  accept-charset="UTF-8">
	  JDBC Name: <input name="jdbcName" id="jdbcName" type="text" /><br>
	  Library Jars: <input name="file" type="file"  multiple>
	  <input type="submit">
	</form>
</body>
</html>
