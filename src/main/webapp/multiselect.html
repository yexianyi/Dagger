<html>
  <head>
  <meta charset="UTF-8">
     <meta charset="UTF-8">
    <title>Basic DataList - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(){
	    	$('#candidateList').datalist('appendRow',{text:'aaaa',value:'bbb'}) ;
	    	addRow2List('candidateList', {text:'ccc',value:'ddd'}) ;
	    });
	    
	    function addRow2List(listName, object){
	    	$('#'+listName).datalist('appendRow',object) ;
	    }
    </script>
    
  </head>
  <body>
  
  
  
  
  
	</body>
</html>
